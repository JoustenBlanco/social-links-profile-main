<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="Container">
    <div class="Profile">
      <div class="Header">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" id="ProfilePicture">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="Description" >Front-end developer and avid reader.</p>
      <div class="Links">
        <button class="PrimaryButton">GitHub</button>
        <button class="PrimaryButton">Frontend Mentor</button>
        <button class="PrimaryButton">LinkedIn</button>
        <button class="PrimaryButton">Twitter</button>
        <button class="PrimaryButton">Instagram</button>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JoustenBlanco">Jousten Blanco</a>.
    </div>
  </div>
</body>

</html>
